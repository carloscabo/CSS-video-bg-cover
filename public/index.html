<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS HTML5 Video BG Cover</title>

  <!--[if lt IE 9]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css"/>
  <link rel="stylesheet" href="/css/application.css"/>
</head>
<body class="op" id="www_dominio_com">

  <div class="box">
    <div class="video-bg ar-16-9">
      <video id="video-pure-html5" width="auto" height="auto"
        controls
        preload="auto"
        loop="loop"
        poster="/img/sample.png">
        <source src="img/sample.mp4" type="video/mp4">
        <source src="img/sample.webm" type="video/webm">
        <!-- <source src="img/sample.ogv" type="video/ogg"> -->
      </video>
      <div class="content">dsdsdsd</div>
    </div>
    <p>Es importante que la proporción del vídeo y la de video-bg sean la misma para el responsive</p>
  </div>

  <div class="box">
    <video id="video-js" width="auto" height="auto"
      class="video-bg ar-16-9 video-js vjs-default-skin vjs-big-play-centered"
      controls
      preload="auto"
      autoplay="play"
      loop="loop"
      muted="true"
      poster="/img/sample.png"
      data-setup='{"example_option":true}'>
      <source src="img/sample.mp4" type="video/mp4">
      <source src="img/sample.webm" type="video/webm">
      <!-- <source src="img/sample.ogv" type="video/ogg"> -->
    </video>
  </div>

  <div class="box">
    <div class="video-bg ar-16-9">
      <iframe id="video-yt-player" frameBorder="0"></iframe>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <!-- video.js -->
  <link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
  <script src="//vjs.zencdn.net/4.12/video.js"></script>

  <script src="/js/application.js"></script>

</body>
</html>
