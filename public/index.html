<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS HTML5 Video BG Cover</title>

  <!--[if lt IE 9]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css"/>
  <link rel="stylesheet" href="/css/application.css"/>
</head>
<body class="op" id="www_dominio_com">

  <div class="box">
    <div class="video-bg ar-16-9">
      <video id="video-pure-html5" autoplay="play" preload="auto" loop="loop" poster="/img/polina.png">
        <source src="img/polina.mp4" type="video/mp4">
        <source src="img/polina.webm" type="video/webm">
      </video>
      <div class="content">dsdsdsd</div>
    </div>
    <p>Es impoprtante que la proporción del vídeo y la de video-bg sean la misma para el responsive</p>
  </div>

  <div class="box">
    <video id="video-js" autoplay="play" class="video-bg ar-16-9 video-js vjs-default-skin vjs-big-play-centered"
  controls preload="auto" width="auto" height="auto" poster="/img/polina.png"
  data-setup='{"example_option":true}'>
      <source src="img/polina.mp4" type="video/mp4">
      <source src="img/polina.webm" type="video/webm">
    </video>
  </div>

  <div class="box">
    <div class="video-bg ar-16-9">
      <iframe id="video-yt-player" frameBorder="0"></iframe>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <!-- video.js -->
  <link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
  <script src="//vjs.zencdn.net/4.12/video.js"></script>

  <script src="/js/application.js"></script>

</body>
</html>
