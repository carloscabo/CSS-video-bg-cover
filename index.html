<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS HTML5 Video BG Cover</title>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/video.js/5.10.5/video-js.css"></script>
  <link rel="stylesheet" href="css/application.css"/>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/video.js/5.10.5/video.js"></script>
  <script src="js/src/bideo.js"></script>
  <script src="js/src/ready.js"></script>

</head>
<body>

  <div class="box">
    <div class="video-bg ar-16-9">
      <video id="video-pure-html5" width="auto" height="auto"
        controls="controls"
        preload="auto"
        loop="loop"
        poster="/img/sample.png">
        <source src="img/sample.mp4" type="video/mp4">
        <source src="img/sample.webm" type="video/webm">
        <!-- <source src="img/sample.ogv" type="video/ogg"> -->
      </video>
      <div class="content">dsdsdsd</div>
    </div>
    <p>Es importante que la proporción del vídeo y la de video-bg sean la misma para el responsive</p>
  </div>

  <div class="box">
    <div class="video-bg ar-16-9">
      <video id="video-js"
        class="video-js vjs-default-skin vjs-big-play-centered"
        width="auto"
        height="auto"
        controls="controls"
        preload="auto"
        autoplay="play"
        loop="loop"
        muted="true"
        poster="/img/sample.png"
        data-setup='{"example_option":true}'>

        <source src="img/sample.webm" type="video/webm">
      </video>
    </div>
  </div>

  <div class="box">
    <div class="video-bg ar-16-9">
      <iframe id="video-yt-player" frameBorder="0"></iframe>
    </div>
